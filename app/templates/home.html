{% extends 'base.html' %}
{% block title %}Arcade - Accueil{% endblock %}

{% block content %}
    <div class="home-container">
        <div class="home-content">
            <h1 class="home-title">Arcade</h1>
            <p class="home-subtitle">Un projet initié par le Fab Lab</p>
            <div class="start-instruction"><H2>Appuyez sur start pour commencer</H2></div>
            <a href="{{ url_for('routes.games_list') }}" class="start-button" id="start-link" style="display: none;">Appuyez sur Entrée</a>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'x') {
                window.location.href = "{{ url_for('routes.games_list') }}";
            }
        });
    </script>
{% endblock %}
