<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ game.title }} - Arcade</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .exit-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000;
        transition: all 0.3s ease;
      }
      .exit-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <script src="/static/js/phaser.min.js"></script>

    <script type="module">
      import confirmationExit from "/static/js/confirmationExit.js";
      import { game } from "{{ entry_js_url }}";

      game.scene.add("confirmationExit", confirmationExit);

      // Ajout d'un écouteur global pour la touche W
      window.addEventListener("keydown", (event) => {
        if (event.key.toLowerCase() === "w") {
          // Récupère la scène active
          const activeScene = game.scene.scenes.find(
            (scene) =>
              scene.scene.settings.active &&
              !scene.scene.key.includes("confirmationExit")
          );

          if (activeScene) {
            // Stocke le nom de la scène active
            game.registry.set("previousScene", activeScene.scene.key);
            // Met en pause la scène active
            game.scene.pause(activeScene.scene.key);
            // Lance la scène de confirmation
            game.scene.start("confirmationExit");
          }
        }
      });

      function shutdownPhaser(game) {
        console.log("Shutdown Phaser");
        if (!game) return;
        try {
          console.log("Try");
          // Audio
          if (game.sound) {
            game.sound.stopAll();
            game.sound.removeAllListeners();
          }

          // Scenes: kill tweens/timers/listeners
          if (game.scene) {
            game.scene.getScenes(true).forEach((s) => {
              s.tweens && s.tweens.killAll();
              s.time && s.time.removeAllEvents();
              s.events && s.events.removeAllListeners();
              s.input && s.input.removeAllListeners();
            });
          }

          // (Optionnel) Nettoyer des textures / anims si tu recrées un nouveau jeu juste après
          // Attention: ne supprime pas __DEFAULT/__MISSING
          if (game.textures) {
            game.textures.list &&
              Object.keys(game.textures.list).forEach((k) => {
                if (k !== "__DEFAULT" && k !== "__MISSING") {
                  game.textures.remove(k);
                }
              });
          }
          if (game.anims) {
            game.anims.remove("all"); // ou remove par clé si tu en recrées d’autres
          }
        } finally {
          // Retire le canvas du DOM et libère les contextes
          game.destroy(true);
          console.log("OK");
          console.log(game);
        }
      }

      window.addEventListener("pagehide", () => shutdownPhaser(game));
      /* ou, en SPA, dans le hook "beforeRouteLeave"/"onUnmounted" */

      const pressedKeys = new Set();

      window.addEventListener("keydown", (e) => {
        console.log(e.key);
        pressedKeys.add(e.key.toUpperCase());

        // Combo reboot : I O P R T Y
        if (["I", "O", "P", "R", "T", "Y"].every((k) => pressedKeys.has(k))) {
          e.preventDefault();
          fetch("/reboot", { method: "POST" });
        }

        // Combo shutdown : K L M F G H
        if (["K", "L", "M", "F", "G", "H"].every((k) => pressedKeys.has(k))) {
          e.preventDefault();
          fetch("/shutdown", { method: "POST" });
        }
      });

      window.addEventListener("keyup", (e) => {
        pressedKeys.delete(e.key.toUpperCase());
      });
    </script>
  </body>
</html>
